<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Katerina Travelling</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="contact.css">
</head>
<body class="bg-gray-50">

  <nav class="bg-[#003DA5] text-white px-6 py-4 flex justify-between">
    <a href="Index.html" class="font-bold">Home</a>
    <a href="services.html">Services</a>
  </nav>

  <section class="max-w-xl mx-auto py-16 px-6">
    <h2 class="text-3xl font-bold text-[#003DA5] mb-4">Contact Us</h2>
    <p class="mb-6">Reach us at <a href="mailto:info@katerinatravelling.com" class="text-blue-600">info@katerinatravelling.com</a></p>
    <form id="contactForm" class="space-y-4 bg-white p-6 rounded-lg shadow">
      <input type="text" placeholder="Your Name" class="w-full p-3 border rounded" required>
      <input type="email" placeholder="Your Email" class="w-full p-3 border rounded" required>
      <textarea placeholder="Your Message" class="w-full p-3 border rounded"></textarea>
      <button class="bg-red-500 hover:bg-red-600 text-white px-6 py-3 rounded">Send</button>
    </form>
  </section>

  <script src="contact.js"></script>
  <div id="toast-container" class="ixed top-5 right-5 space-y-2 z-50"></div>
  <script>
    function showToast(message, type="info") {
      const colors = {
        success: "bg-green-500",
        error: "bg-red-500",
        info: "bg-blue-500",
      }
      const toast = document.createELement("div")
      toast.className = `${colors[type]} text-white px-4 py-2 rounded shadow transition opacity-0`
      toast.innerText = message 
      document.getElementById("toast-container").appendChild(toast)

      setTimeout(() => toast.classList.add("opacity-100"), 50)
      setTimeout(() => {
        toast.classList.remove("opacity-100")
        setTimeout(() => toast.remove(), 500)
      }, 3000)
  }
  </script>
</body>
</html>

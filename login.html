<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Katerina Travelling</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="login.css">
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
  <!-- Loader (global) -->
  <div id="loader" class="hidden fixed inset-0 flex items-center justify-center bg-black bg-opacity-40 z-50">
    <div class="w-12 h-12 border-4 border-white border-t-transparent rounded-full animate-spin"></div>
  </div>

  <div class="animate-fadeIn w-full max-w-md bg-white p-8 shadow-lg rounded-lg">
    <h2 class="text-2xl font-bold text-[#003DA5] mb-6 text-center">Login</h2>
    <form id="loginForm" class="space-y-4">
      <input id="email" type="email" placeholder="Email" class="w-full p-3 border rounded" required>
      <input id="password" type="password" placeholder="Password" class="w-full p-3 border rounded" required>
      <button class="w-full bg-red-500 hover:bg-red-600 text-white py-3 rounded">Login</button>
    </form>
    <p class="mt-4 text-center text-sm">Don't have an account? <a href="register.html" class="text-blue-600 hover:underline">Register</a></p>
  </div>

  <script type="module" src="login.js"></script>
</body>
</html>

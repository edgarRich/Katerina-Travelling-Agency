<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Katerina Travelling</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="login.css" rel="stylesheet">
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-xl shadow-lg max-w-md w-full">
    <h1 class="text-3xl font-bold text-[#003DA5] mb-6 text-center">Login</h1>
    <form id="loginForm" class="space-y-6">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" required class="input-field">
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" required class="input-field">
      </div>
      <button type="submit" class="btn-primary w-full">Sign In</button>
    </form>
    <p class="mt-4 text-sm text-gray-600 text-center">
      Donâ€™t have an account? <a href="register.html" class="link">Register</a>
    </p>
    <div id="toast" class="hidden mt-4 text-center"></div>
  </div>
  <script type="module" src="login.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Katerina Travelling</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="register.css">
</head>
<body>
  <header class="bg-[#003DA5] text-white p-4">
    <a href="Index.html">Home</a>
  </header>

  <main class="max-w-lg mx-auto py-16 px-6">
  <div class="bg-white shadow-lg rounded-xl p-8">
    <h1 class="text-3xl font-extrabold text-[#003DA5] mb-6 text-center">Create an Account</h1>
    <form id="registerForm" class="space-y-6">
      <div>
        <label for="fullname" class="block text-sm font-medium text-gray-700">Full Name</label>
        <input type="text" id="fullname" required 
          class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:ring-[#003DA5] focus:border-[#003DA5] p-3">
      </div>
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
        <input type="email" id="email" required 
          class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:ring-[#003DA5] focus:border-[#003DA5] p-3">
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" required 
          class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:ring-[#003DA5] focus:border-[#003DA5] p-3">
      </div>
      <button type="submit" 
        class="w-full py-3 px-6 bg-[#D52B1E] text-white font-semibold rounded-lg shadow-md hover:bg-red-700 transition">
        Sign Up
      </button>
    </form>
  </div>
</main>


  <footer class="bg-[#003DA5] text-white text-center p-4">Â© 2025 Katerina Travelling</footer>
  <script src="register.js"></script>
</body>
</html>

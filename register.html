<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Katerina Travelling</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="register.css">
</head>
<body>
  <header class="bg-[#003DA5] text-white p-4">
    <a href="Index.html">Home</a>
  </header>

  <main class="container mx-auto py-16">
    <h1 class="text-3xl font-bold text-center text-[#003DA5] mb-8">Register</h1>
    <form id="registerForm" class="max-w-md mx-auto bg-gray-100 p-6 rounded shadow space-y-4">
      <input type="text" id="fullname" placeholder="Full Name" class="w-full p-3 border rounded" required>
      <input type="email" id="email" placeholder="Email" class="w-full p-3 border rounded" required>
      <input type="password" id="password" placeholder="Password" class="w-full p-3 border rounded" required>
      <button type="submit" class="bg-[#D52B1E] text-white px-6 py-2 rounded">Register</button>
    </form>
  </main>

  <footer class="bg-[#003DA5] text-white text-center p-4">Â© 2025 Katerina Travelling</footer>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Katerina Travelling</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="register.css">
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-[#003DA5] mb-6 text-center">Create Account</h2>
    <form id="registerForm" class="space-y-4">
      <input id="email" type="email" placeholder="Email" class="w-full p-3 border rounded" required>
      <input id="password" type="password" placeholder="Password" class="w-full p-3 border rounded" required>
      <button class="w-full bg-red-500 hover:bg-red-600 text-white py-3 rounded">Register</button>
    </form>
    <p class="mt-4 text-center text-sm">Already have an account? <a href="login.html" class="text-blue-600 hover:underline">Login</a></p>
  </div>

  <script type="module" src="register.js"></script>
</body>
</html>

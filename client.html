<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="client.css">
</head>
<body class="bg-gray-50">
  <nav class="bg-[#003DA5] text-white px-6 py-4 flex justify-between items-center">
    <span class="font-bold">Client Portal</span>
    <button id="logoutBtn" class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded">Logout</button>
  </nav>
  <section class="max-w-6xl mx-auto py-12 px-6">
    <h2 class="text-2xl font-bold mb-8">Available Packages</h2>
    <div id="clientPackageGrid" class="grid grid-cols-1 md:grid-cols-3 gap-6"></div>
    <button onclick="bookPackage('${pkg.id}')" 
  class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">
  Book Now
</button>

  </section>

  <script type="module" src="client.js"></script>
</body>
</html>

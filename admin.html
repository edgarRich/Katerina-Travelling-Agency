<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="admin.css">
</head>
<body class="bg-gray-50">

  <nav class="bg-[#003DA5] text-white px-6 py-4 flex justify-between items-center">
    <span class="font-bold">Admin Dashboard</span>
    <button id="logoutBtn" class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded">Logout</button>
  </nav>

  <section class="max-w-5xl mx-auto py-12 px-6">
    <h2 class="text-2xl font-bold mb-6">All Packages</h2>
    <table class="w-full bg-white shadow rounded">
      <thead class="bg-gray-100 text-left">
        <tr>
          <th class="p-3">Title</th>
          <th class="p-3">Description</th>
          <th class="p-3">Price</th>
          <th class="p-3">Agent</th>
        </tr>
      </thead>
      <tbody id="adminPackageList" class="divide-y"></tbody>
    </table>
  </section>

  <script type="module" src="admin.js"></script>
</body>
</html>

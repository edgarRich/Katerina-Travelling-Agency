<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agent Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="agent.css">
</head>
<body class="bg-gray-50">
  <div id="loader" class="hidden fixed inset-0 flex items-center justify-center bg-black bg-opacity-40 z-50">
    <div class="w-12 h-12 border-4 border-white border-t-transparent rounded-full animate-spin"></div>
  </div>
  <nav class="bg-[#003DA5] text-white px-6 py-4 flex justify-between items-center">
    <span class="font-bold">Agent Dashboard</span>
    <button id="logoutBtn" class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded">Logout</button>
  </nav>
  <main class="animate-fadeIn max-w-3xl mx-auto mt-8 p-6 bg-white rounded-lg shadow">
    <h2 class="text-2xl font-bold mb-4">Add New Package</h2>
    <form id="packageForm" class="space-y-4">
      <input id="title" type="text" placeholder="Package Title" class="w-full border rounded px-3 py-2" required />
      <textarea id="description" placeholder="Description" class="w-full border rounded px-3 py-2" required></textarea>
      <input id="price" type="number" placeholder="Price (USD)" class="w-full border rounded px-3 py-2" required />
      <button type="submit" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded transition">
        Save Package
      </button>
    </form>

    <div id="loader" class="hidden fixed inset-0 flex items-center justify-center bg-black bg-opacity-40 z-50">
    <div class="w-12 h-12 border-4 border-white border-t-transparent rounded-full animate-spin"></div>
  </div>


    <h3 class="text-xl font-semibold mt-8">My Packages</h3>
    <ul id="packageList" class="bg-white shadow rounded divide-y"></ul>
  </main>

  <script type="module" src="agent.js"></script>
</body>
</html>
